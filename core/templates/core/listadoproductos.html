{% extends 'core/base.html' %}
{% block contenido %}
{% load static %}
<link rel="stylesheet" href="{% static 'core/' %}css/catalogo.css">

<h2>Listado de productos</h2>
<table class="table table-striped">
    <tr>
        <th>Nombre
        <th>
        <th>Precio
        <th>
        <th>Marca
        <th>
    </tr>
    {% for p in productos%}
    <tr>
        <td>{{ p.nombre }}
        <td>
        <td>{{ p.precio }}
        <td>
        <td>{{ p.marca }}
        <td>

        <td>
            <a href="{% url 'modificar_producto' p.id %}">Modificar</a>
            <a href="{% url 'eliminar_producto' p.id %}">Eliminar</a>
        <td>

    </tr>
    {% endfor %}
</table>


{% endblock %}
